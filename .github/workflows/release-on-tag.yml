name: Publish to PyPI and Create Release

on:
  push:
    tags:
      - "v*.*.*"
      - "test-v*.*.*"

jobs:
  publish-and-release:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write # Needed for creating GitHub releases
      id-token: write # Needed for PyPI trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install

      - name: Build package
        run: poetry build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Determine PyPI Repository
        id: pypi-repo
        run: |
          if [[ "${{ github.ref }}" == refs/tags/test-v* ]]; then
            echo "repository-url=https://test.pypi.org/legacy/" >> $GITHUB_OUTPUT
            echo "is-test-release=true" >> $GITHUB_OUTPUT
          else
            echo "is-test-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ steps.pypi-repo.outputs.repository-url }}
          verbose: true
      
      - name: Create GitHub Release
        if: steps.pypi-repo.outputs.is-test-release == 'false'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.whl
          generate_release_notes: true
